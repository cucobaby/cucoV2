services:
  - type: web
    name: cucov2-api
    env: python
    plan: free
    buildCommand: python3.11 -m pip install --break-system-packages -r requirements.txt
    startCommand: python3.11 -m uvicorn src.api_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
