<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CucoV2 Simple Tester</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .button-row {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .primary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }
        
        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .secondary-btn {
            background: #6c757d;
            color: white;
            flex: 0 0 auto;
        }
        
        .secondary-btn:hover {
            background: #5a6268;
        }
        
        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .result-section h3 {
            margin-top: 0;
            color: #495057;
        }
        
        .answer-text {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
        }
        
        .metadata {
            display: flex;
            gap: 20px;
            margin: 15px 0;
            font-size: 14px;
            color: #6c757d;
        }
        
        .sources {
            background: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .sources h4 {
            margin: 0 0 10px 0;
            color: #856404;
        }
        
        .source-item {
            margin: 5px 0;
            color: #856404;
        }
        
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
            padding: 20px;
        }
        
        .quick-questions {
            margin: 20px 0;
        }
        
        .quick-question {
            background: #e9ecef;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .quick-question:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ CucoV2 Simple Tester</h1>
        
        <div class="input-section">
            <label for="question">Ask a question:</label>
            <textarea id="question" placeholder="Type your question here..."></textarea>
            
            <div class="quick-questions">
                <strong>Quick questions:</strong><br>
                <button class="quick-question" onclick="setQuestion('What are the main topics covered?')">Main topics</button>
                <button class="quick-question" onclick="setQuestion('Summarize the key concepts')">Key concepts</button>
                <button class="quick-question" onclick="setQuestion('What should I study?')">Study guide</button>
                <button class="quick-question" onclick="setQuestion('Give me practice questions')">Practice questions</button>
                <button class="quick-question" onclick="setQuestion('Explain the relationships between topics')">Topic relationships</button>
            </div>
            
            <div class="button-row">
                <button class="primary-btn" onclick="askQuestion()">ü§ñ Ask Cuco</button>
                <button class="secondary-btn" onclick="clearResult()">Clear</button>
            </div>
        </div>
        
        <div id="result" style="display: none;"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://cucov2-production.up.railway.app';
        
        function setQuestion(question) {
            document.getElementById('question').value = question;
            document.getElementById('question').focus();
        }
        
        function clearResult() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('question').value = '';
            document.getElementById('question').focus();
        }
        
        async function askQuestion() {
            const questionInput = document.getElementById('question');
            const resultDiv = document.getElementById('result');
            const question = questionInput.value.trim();
            
            if (!question) {
                alert('Please enter a question');
                return;
            }
            
            // Show loading
            resultDiv.innerHTML = '<div class="loading">ü§ñ Cuco is thinking...</div>';
            resultDiv.style.display = 'block';
            
            const startTime = Date.now();
            
            try {
                const response = await fetch(`${API_BASE_URL}/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question })
                });
                
                const responseTime = ((Date.now() - startTime) / 1000).toFixed(2);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                // Display result
                let html = `
                    <div class="result-section">
                        <h3>ü§ñ Cuco's Answer</h3>
                        <div class="answer-text">${result.answer || 'No answer provided'}</div>
                        
                        <div class="metadata">
                            <span>‚è±Ô∏è ${responseTime}s</span>
                            <span>üìÑ ${result.answer ? result.answer.length : 0} characters</span>
                            <span>üìö ${result.sources ? result.sources.length : 0} sources</span>
                        </div>
                `;
                
                if (result.sources && result.sources.length > 0) {
                    html += `
                        <div class="sources">
                            <h4>üìö Sources:</h4>
                            ${result.sources.map(source => `<div class="source-item">‚Ä¢ ${source}</div>`).join('')}
                        </div>
                    `;
                }
                
                html += '</div>';
                resultDiv.innerHTML = html;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå Error:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
        
        // Allow Enter to submit (with Shift+Enter for new line)
        document.getElementById('question').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askQuestion();
            }
        });
        
        // Auto-focus on load
        document.getElementById('question').focus();
    </script>
</body>
</html>
