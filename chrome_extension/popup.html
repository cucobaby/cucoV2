<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas AI Assistant</title>
    <link rel="stylesheet" href="popup-styles.css">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="popup-header">
            <div class="logo">
                <span class="logo-icon">ü§ñ</span>
                <h1>Canvas AI Assistant</h1>
            </div>
            <div class="status-indicator" id="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">Checking...</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="popup-content">
            <!-- Quick Stats -->
            <div class="stats-section">
                <div class="stat-item">
                    <span class="stat-number" id="pages-analyzed">-</span>
                    <span class="stat-label">Pages Analyzed</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="questions-answered">-</span>
                    <span class="stat-label">Questions Answered</span>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="actions-section">
                <h3>Quick Actions</h3>
                
                <button class="action-btn primary" id="analyze-current">
                    <span class="btn-icon">üìù</span>
                    Analyze Current Page
                </button>
                
                <button class="action-btn secondary" id="open-assistant">
                    <span class="btn-icon">ü§ñ</span>
                    Open AI Assistant
                </button>
                
                <button class="action-btn secondary" id="health-check">
                    <span class="btn-icon">üîç</span>
                    Check API Status
                </button>
            </div>

            <!-- Settings -->
            <div class="settings-section">
                <h3>Settings</h3>
                
                <div class="setting-item">
                    <label class="toggle-switch">
                        <input type="checkbox" id="enable-assistant">
                        <span class="toggle-slider"></span>
                    </label>
                    <span class="setting-label">Enable AI Assistant</span>
                </div>
                
                <div class="setting-item">
                    <label class="toggle-switch">
                        <input type="checkbox" id="auto-analyze">
                        <span class="toggle-slider"></span>
                    </label>
                    <span class="setting-label">Auto-analyze pages</span>
                </div>
                
                <div class="setting-item">
                    <label class="toggle-switch">
                        <input type="checkbox" id="show-quick-actions">
                        <span class="toggle-slider"></span>
                    </label>
                    <span class="setting-label">Show quick actions</span>
                </div>
            </div>

            <!-- API Status -->
            <div class="api-status-section">
                <h3>API Status</h3>
                <div class="api-info" id="api-info">
                    <div class="api-row">
                        <span class="api-label">Endpoint:</span>
                        <span class="api-value" id="api-endpoint">-</span>
                    </div>
                    <div class="api-row">
                        <span class="api-label">Status:</span>
                        <span class="api-value" id="api-status">-</span>
                    </div>
                    <div class="api-row">
                        <span class="api-label">Last Check:</span>
                        <span class="api-value" id="api-last-check">-</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="popup-footer">
            <div class="footer-links">
                <a href="#" id="view-docs">üìñ Docs</a>
                <a href="#" id="report-issue">üêõ Report Issue</a>
                <a href="#" id="about">‚ÑπÔ∏è About</a>
            </div>
            <div class="version-info">
                v1.0.0
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
